<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Festival Timetable</title>
  <style>
    td {
      border: 1px solid grey;
    }
  </style>
</head>

<body>
  <!-- ## 보지못하는 사람을 위한 정보 ## -->
  <table summary="festival time table, place ..">
    <!-- ## 표제목 지정해주기 ## -->
    <caption>
        <h1>2019 타임테이블</h1>
    </caption>
    <!-- ## header 명시적 지정 ## -->
    <thead>
      <tr>
        <th>TIME</th>
        <th>INDOOR</th>
        <th colspan="2">OUTDOOR</th>
      </tr>
    </thead>
    <!-- ## body 명시적 지정 ## -->
    <tbody>
      <tr>
        <td></td>
        <td>소극장</td>
        <td>잔디마당</td>
        <td>대공연장</td>
      </tr>

      <tr>
        <td>10:00</td>
        <td rowspan="2">안녕하신가영</td>
        <td></td>
        <td>10CM</td>
      </tr>

      <tr>
        <td>13:00</td>
        <td rowspan="2">선우정아</td>
        <td rowspan="2">참깨와 솜사탕</td>
      </tr>

      <tr>
        <td>15:00</td>
        <td></td>
      </tr>

      <tr>
        <td>17:00</td>
        <td>크러쉬</td>
        <td></td>
        <td>폴킴</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
