<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Subawy</title>
</head>

<body>
  <form action="#">
    <h1>FORM</h1>

    <p>주문서를 작성하여 주십시오.</p>

    이름: <input name="name" type="text" placeholder="이름을 입력하여 주십시오."><br />
    날짜: <input date="date" type="date" value="2019-01-03"><br />

    <h2>1. 샌드위치 선택</h2>
    <br />

    <input type="radio" name="sandwich" checked>에그 마요 <br />
    <input type="radio" name="sandwich">이탈리안 비엠티 <br />
    <input type="radio" name="sandwich">터키 베이컨 아보카도 <br />
    <hr>

    <h2>2. 사이즈 선택</h2>
    <input type="number" name="size" min="15" max="30" step="15">
    <hr />

    <h2>3. 빵</h2>
    <select name="빵" id="">
      <option value="1">허니오트</option>
      <option value="2" selected>플랫브래드</option>
      <option value="3">허니이탈리안</option>
    </select>

    <h2>4. 야채/소스</h2>
    <input type="checkbox" name="options" id="">토마토 <br />
    <input type="checkbox" name="options" id="">오이 <br />
    <input type="checkbox" name="options" id="">할라피뇨 <br />
    <input type="checkbox" name="options" id="">핫칠리 <br />
    <input type="checkbox" name="options"id="">바베큐 <br />

    <input type="submit" value="submit"/>
  </form>
</body>
</html>
