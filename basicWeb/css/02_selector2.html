<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS SELECTOR2</title>
  <link rel="stylesheet" href="02_selector2.css">
</head>

<body>
  <!-- # 그룹 선택자 # -->
  <h1>GROUP SELECTOR</h1>
  <p class="binch">GROUP SELECTOR</p>

  <!-- # 인접형제 선택자 
    문법: s1 + s2 { ~~~ }
    같은 부모를 가지고 s1뒤에 오는 s2에 적용 # -->
  <div class="red">RED</div>
  <div class="blue">BLUE</div>
  <div>purple?</div>

  <!-- # 일반형제 선택자 
    s1 ~ s2 { ~~~ } 
    같은 부모를 가지고 s1 뒤에오는 s2에 적용(바로뒤 아니어도 됨) # -->
  <h2>일반형제</h2>
  <p>형제</p>
  <p>형제</p>

  <!-- # 자식 선택자 # -->
  <ol class="parent">
    <ul>
      <li>ol > ul > li</li>
    </ul>
  </ol>

  <ol class="parent">
    <li>ol > li</li>
  </ol>

  <!-- # 후손 선택자 -->
  <ol class="ancestor">
    <ul>
      <li>ol > ul > li</li>
    </ul>
  </ol>

  <ol class="ancestor">
    <li>ol > li</li>
  </ol>
</body>

</html>
