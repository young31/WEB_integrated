{% extends 'base.html' %}

{% block title %}Edit Article{% endblock title %}

{% block body %}
  <h1>Edit Article</h1>
  {% if article.image %}
    <img src="{{ article.image.url }}" alt="{{ article.image }}">
  {% endif %}
  
  <form action="{% url 'articles:edit' article.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="title" value="{{ article.title }}"><br><br>
    <textarea name="content" cols="30" rows="10">{{ article.content }}</textarea><br><br>
    <label for="image"></label>
    <input type="file" name="image" id="image"><br>

    <button type="submit">수정하기</button>
  </form>
  <a href="{% url 'articles:detail' article.pk %}">[뒤로가기]</a>
{% endblock body %}
