{% extends 'base.html' %}

{% block title %}
  Index
{% endblock title %}

{% block body %}

<h1>Articles</h1><hr/>
<a href="{% url 'articles:create' %}">[NEW]</a>

{% for article in articles  %}
  <div>
    <h3>{{ article.pk }} 번글 <br><hr>{{ article.title }}</h3>
    <p>{{ article.created_at }}</p>
  </div>
  <a href="{% url 'articles:detail' article.pk %}">[detail]</a>

  {% empty %}
  <p>NO articles yet</p>
{% endfor %}

{% endblock body %}
