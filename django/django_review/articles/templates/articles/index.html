<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Index</title>
</head>
<body>
  <h1>articles' index</h1>
  <a href="/articles/new/">[작성하러가기]</a>
  <hr/>

  {% for art in arts %}
  <article>
    <h4>{{art.pk }} {{ art.title }}</h4>
    <p>{{ art.content }}</p>
    <p>{{ art.created_at }}</p>
    <a href="/articles/{{ art.pk }}/edit/">edit</a>
    <a href="/articles/{{ art.pk }}/delete/">delete</a>
  </article>
  {% endfor %}
  
</body>
</html>
