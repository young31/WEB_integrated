<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>my shoppingList</h1>
  <div>
    enter a new item: <input type="text" name="" id="input"> <button id="btn">Add item</button>
  </div>
  <ul id="ls">

  </ul>
  <script>
    let i = 0
    const btn = document.querySelector('#btn')
    btn.addEventListener('click', () => {
      const content = document.querySelector('#input').value
        // 빈값이면!! 아무것도 안하겠다.
      if (!content) {
        alert('empty')
        return
      }
      let ls = document.querySelector('#ls')
      const target = document.createElement('li')
      const del = document.createElement('button')

      target.innerText = content
      target.id = 'li' + i
      del.innerText = 'delete'
      del.id = 'del' + i

      ls.appendChild(target)
      target.appendChild(del)

      // 생성할 때 부여되는 것이므로 id안달아줘도 됨!!
      const targetDel = document.querySelector('#' + del.id)
      console.log(targetDel)
      targetDel.addEventListener('click', () => {
        const targetls = document.querySelector('#' + target.id)
        targetls.remove()
      })

      i += 1

      document.querySelector('#input').value = ''
      console.log(document.querySelector('button'))
    })
  </script>
</body>

</html>
